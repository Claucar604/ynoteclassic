<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ynote Classic Documentation</title>
    <script type="text/javascript" src="js/marked.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/markdown.css"/>
    <link rel="stylesheet" href="css/styles.css"/><link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">
    <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
</head>
<body>
    <div id="sidebar">
        <div class="inner">
            <a href="http://ynoteclassic.codeplex.com"><p id="heading">Contents</p></a></h2>
            <div link="GETTINGSTARTED.md" class="content">Getting Started</div>
            <div link="SEARCH.md"class="content">Search and Replace</div>
            <div link="AUTOCOMPLETION.md"class="content">Autocompletion</div>
            <div link="SETTINGS.md"class="content">Settings</div>
            <div link="PROJECTS.md"class="content">Projects</div>
            <div link="SPLITEDITING.md"class="content">Split Editing</div>
            <div link="PACKAGES.md" class="content">Packages</div>
            <div link="MACROS.md"class="content">Macros</div>
            <div link="THEMES.md"class="content">Themes</div>
            <div link="SNIPPETS.md"class="content">Snippets</div>
            <div link="RUNSCRIPTS.md"class="content">Runscripts(Build System)</div>
        </div>
    </div>
    <div id="article">
        <div class="inner"></div>
    </div>
    <script type="text/javascript">
    loadDoc('WELCOME.md')
    var contents = document.getElementsByClassName('content');
    // occurs when a content is clicked
    for(var i=0;i < contents.length;i++){
        var content = contents[i];
        content.onclick=function(e){
            loadDoc(event.srcElement.getAttribute('link'));
        }
    }
    </script>
</body>
</html>
